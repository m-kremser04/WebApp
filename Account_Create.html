<script>  $('#form1').submit(function(event)

    return;
  }
  $.ajax({
    type: "POST",
    url: actionUrl,
    data: data,
    success: function(data)
    {
      try{
        data = JSON.parse(data);
        if(data['status']){
          alert("Success");
          location.href="index.html";
        }
        else{
          alert("Fehlgeschlagen");
        }
      }catch{
